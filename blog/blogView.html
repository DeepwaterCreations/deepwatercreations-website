<div data-ng-controller="BlogCtrl">
    <button data-ng-click="nextPage()" data-ng-show="!isOldestPage()">Older Posts</button>
    <button data-ng-click="prevPage()" data-ng-show="!isNewestPage()">Newer Posts</button>
    <div class="textsection" data-ng-repeat="post in getPagePosts()">
        Title: {{post.title}}<br>
        Date: {{post.date}}<br>
        Author: {{post.author}}<br>
        <br>
        {{post.entry}}<br>
    </div>
</div>
